<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>偲宸 & 柏鈞</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bj-blue: #0095f6; --sc-pink: #fd5d93; --th-gray: #f5f5f5; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding-bottom: 80px; overflow-x: hidden; -webkit-overflow-scrolling: touch; }
        #main-wrapper { display: none; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 400px; text-align: center; padding-top: 30px; }
        .days-number { font-size: 4.5rem; color: #ff4757; font-weight: 800; letter-spacing: -2px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .menu-item { background: #fff; padding: 25px; border-radius: 25px; border: 1px solid #eee; text-align: center; cursor: pointer; transition: 0.1s; }
        .menu-item:active { transform: scale(0.95); }
        
        /* 日期選擇器與輸入框樣式優化 */
        label { display: block; text-align: left; font-size: 0.85rem; color: #666; margin: 10px 0 2px 5px; }
        input[type="date"], input[type="file"], input[type="text"], textarea, select { 
            width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 12px; 
            background: #fafafa; box-sizing: border-box; font-size: 1rem; -webkit-appearance: none;
        }

        .list-card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; border: 1px solid #f0f0f0; position: relative; }
        .card-bj { border-left: 6px solid var(--bj-blue); }
        .card-sc { border-left: 6px solid var(--sc-pink); }

        /* IG 風格回憶相簿 */
        .memory-card { background: white; margin-bottom: 25px; border-bottom: 1px solid #eee; text-align: left; }
        .memory-header { padding: 12px; font-weight: bold; display: flex; align-items: center; justify-content: space-between; }
        .memory-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; }
        .memory-info { padding: 15px; line-height: 1.5; }
        
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center; backdrop-filter: blur(4px); }
        .modal-content { background:white; width:85%; max-width:330px; padding:25px; border-radius:30px; max-height: 90vh; overflow-y: auto; }
        .btn-black { background:#000; color:#fff; border:none; width:100%; padding:16px; border-radius:18px; font-weight:bold; cursor: pointer; margin-top: 10px; }
        .fab { position: fixed; bottom: 30px; right: 30px; background: #000; color: white; width: 62px; height: 62px; border-radius: 31px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; z-index: 100; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="home-page" class="container">
        <h2 style="margin:0;">偲宸 & 柏鈞</h2>
        <div class="days-number" id="days-count">0</div>
        <div class="menu-grid">
            <div class="menu-item" onclick="showPage('reminders')"><i class="fas fa-bell" style="color:#ff9f43; font-size:1.8rem;"></i><div>提醒</div></div>
            <div class="menu-item" onclick="showPage('memories')"><i class="fas fa-camera-retro" style="color:#e6683c; font-size:1.8rem;"></i><div>一起做過的事</div></div>
            <div class="menu-item" onclick="showPage('food')"><i class="fas fa-heart" style="color:#ee5253; font-size:1.8rem;"></i><div>喜歡的餐廳</div></div>
            <div class="menu-item" onclick="showPage('wishes')"><i class="fas fa-star" style="color:#feca57; font-size:1.8rem;"></i><div>願望</div></div>
            <div class="menu-item" onclick="showPage('improve')"><i class="fas fa-wrench" style="color:#54a0ff; font-size:1.8rem;"></i><div>改善</div></div>
            <div class="menu-item" onclick="showPage('merit')"><i class="fas fa-thumbs-up" style="color:#1dd1a1; font-size:1.8rem;"></i><div>優點</div></div>
        </div>
    </div>

    <div id="sub-page-container" style="display:none; width:95%; max-width:400px; padding:20px 10px;">
        <div onclick="showPage('home')" style="cursor:pointer; margin-bottom:15px; color:#bbb; font-weight:bold;"><i class="fas fa-chevron-left"></i> 返回主頁</div>
        <h2 id="page-title" style="margin:0 0 20px 0; text-align:left;"></h2>
        <div id="list-content"></div>
        <button class="fab" onclick="openModal()"><i class="fas fa-plus"></i></button>
    </div>
</div>

<div id="inputModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">新增紀錄</h3>
        <label>發布者</label>
        <select id="input-user"><option value="柏鈞">柏鈞</option><option value="偲宸">偲宸</option></select>
        
        <div id="memory-fields" style="display:none;">
            <label>選擇照片</label>
            <input type="file" id="input-file" accept="image/*">
            <label>日期</label>
            <input type="date" id="input-date">
            <label>回憶故事</label>
            <textarea id="input-content" placeholder="寫下當時的心情..."></textarea>
        </div>

        <div id="card-fields" style="display:none;">
            <label>內容</label>
            <input type="text" id="card-content" placeholder="輸入內容...">
        </div>

        <button class="btn-black" onclick="submitData()">發布</button>
        <button style="width:100%; background:none; border:none; color:#ccc; margin-top:10px;" onclick="closeModal()">取消</button>
    </div>
</div>

<script>
    // 已更新為你最新的 Web App URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHIFk7eE9XDQg-DOyiU5Q62TWt84MnlP590nAT3kGwBydZ7J7PZed6RhOobCAnV7TN/exec";
    let currentPage = "";

    function init() {
        if (sessionStorage.getItem('isLogged') === 'true') document.getElementById('main-wrapper').style.display = 'flex';
        else {
            let p = prompt("請輸入密碼。");
            if (p === "0528") { sessionStorage.setItem('isLogged', 'true'); document.getElementById('main-wrapper').style.display = 'flex'; }
            else location.reload();
        }
        document.getElementById('days-count').innerText = Math.floor((new Date() - new Date(2025, 4, 28)) / 86400000);
    }
    init();

    function showPage(id) {
        currentPage = id;
        document.getElementById('home-page').style.display = (id === 'home') ? 'block' : 'none';
        document.getElementById('sub-page-container').style.display = (id === 'home') ? 'none' : 'block';
        if(id !== 'home') {
            const titles = { reminders:'提醒事項', memories:'回憶錄', food:'喜歡的餐廳', wishes:'願望', improve:'改善', merit:'優點' };
            document.getElementById('page-title').innerText = titles[id];
            loadData();
        }
    }

    async function loadData() {
        const container = document.getElementById('list-content');
        container.innerHTML = "<p style='text-align:center; color:#ccc;'>讀取中...</p>";
        const res = await fetch(SCRIPT_URL);
        const allData = await res.json();
        container.innerHTML = "";

        if (currentPage === 'memories') {
            allData.memories.reverse().forEach(item => {
                container.innerHTML += `
                    <div class="memory-card">
                        <div class="memory-header"><span>${item.user}</span> <i class="fas fa-ellipsis-h" style="color:#ccc"></i></div>
                        <img class="memory-img" src="${item.info}">
                        <div class="memory-info">
                            <span style="font-weight:700;">${item.user}</span> ${item.content}<br>
                            <span style="font-size:0.75rem; color:#bbb; margin-top:5px; display:block;">${item.date}</span>
                        </div>
                    </div>`;
            });
        } else {
            const catMap = { reminders:'提醒', food:'喜歡的餐廳', wishes:'願望', improve:'改善', merit:'優點' };
            allData.cards.filter(i => i.category === catMap[currentPage]).reverse().forEach(item => {
                container.innerHTML += `
                    <div class="list-card ${item.user === '柏鈞' ? 'card-bj' : 'card-sc'}">
                        <div style="font-weight:700; font-size:1.1rem;">${item.content}</div>
                        <div style="font-size:0.8rem; color:#aaa; margin-top:5px;">${item.date} ${item.user}</div>
                    </div>`;
            });
        }
    }

    function openModal() {
        document.getElementById('inputModal').style.display='flex';
        document.getElementById('memory-fields').style.display = (currentPage === 'memories') ? 'block' : 'none';
        document.getElementById('card-fields').style.display = (currentPage !== 'memories') ? 'block' : 'none';
        // 預設日期為今天
        document.getElementById('input-date').value = new Date().toISOString().split('T')[0];
    }
    function closeModal() { document.getElementById('inputModal').style.display='none'; }

    async function submitData() {
        const user = document.getElementById('input-user').value;
        const payload = { user, target: (currentPage==='memories'?'memory':'card') };
        
        if (currentPage === 'memories') {
            const file = document.getElementById('input-file').files[0];
            if (!file) return alert("請選擇照片");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                payload.photo = reader.result;
                payload.content = document.getElementById('input-content').value;
                payload.date = document.getElementById('input-date').value;
                payload.category = "回憶";
                await sendPost(payload);
            };
        } else {
            const catMap = { reminders:'提醒', food:'喜歡的餐廳', wishes:'願望', improve:'改善', merit:'優點' };
            payload.category = catMap[currentPage];
            payload.content = document.getElementById('card-content').value;
            payload.date = new Date().toLocaleDateString();
            await sendPost(payload);
        }
    }

    async function sendPost(data) {
        closeModal();
        await fetch(SCRIPT_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
        setTimeout(loadData, 2000);
    }
</script>
</body>
</html>
