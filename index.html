<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>偲宸 & 柏鈞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bj-blue: #0095f6; --sc-pink: #fd5d93; --th-gray: #f2f2f2; }
        body { font-family: -apple-system, sans-serif; background: #fff; margin: 0; padding-bottom: 80px; }
        #main-wrapper { display: none; flex-direction: column; align-items: center; }
        .container { width: 90%; max-width: 400px; text-align: center; padding-top: 30px; }
        .days-number { font-size: 4.5rem; color: #ff4757; font-weight: 800; letter-spacing: -2px; }
        
        /* 選單 */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin-top: 20px; }
        .menu-item { background: #fff; padding: 25px; border-radius: 25px; border: 1px solid #eee; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }

        /* Threads 風格卡片 */
        .list-card { background: white; border-radius: 22px; padding: 20px; margin-bottom: 15px; border: 1px solid #f0f0f0; position: relative; }
        .card-bj { border-left: 6px solid var(--bj-blue); }
        .card-sc { border-left: 6px solid var(--sc-pink); }
        .user-tag { font-size: 0.75rem; font-weight: bold; padding: 3px 10px; border-radius: 8px; margin-bottom: 10px; display: inline-block; }
        .tag-bj { background: #e1f5fe; color: var(--bj-blue); }
        .tag-sc { background: #fce4ec; color: var(--sc-pink); }

        /* Threads 互動 */
        .interaction-row { display: flex; gap: 18px; margin-top: 15px; color: #444; font-size: 0.95rem; }
        .interaction-item { display: flex; align-items: center; gap: 6px; cursor: pointer; }
        
        .comment-area { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #f8f8f8; }
        .thread-msg { display: flex; gap: 12px; margin-bottom: 12px; }
        .thread-avatar { width: 32px; height: 32px; border-radius: 50%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; flex-shrink: 0; }
        .thread-bubble { background: var(--th-gray); padding: 12px 16px; border-radius: 20px; font-size: 0.9rem; flex-grow: 1; line-height: 1.4; }

        /* 行事曆按鈕 */
        .cal-link { font-size: 0.85rem; color: #0095f6; background: #f0f9ff; padding: 7px 15px; border-radius: 20px; display: inline-block; margin-top: 12px; font-weight: 600; text-decoration: none; }

        /* Modal 彈窗 */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center; }
        .modal-content { background:white; width:85%; max-width:330px; padding:25px; border-radius:30px; }
        select, input { width:100%; padding:15px; margin:10px 0; border:1px solid #eee; border-radius:15px; background: #fafafa; box-sizing: border-box; font-size: 1rem; outline: none; }
        .btn-black { background:#000; color:#fff; border:none; width:100%; padding:16px; border-radius:18px; font-weight:bold; font-size: 1rem; margin-top: 10px; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; background: #000; color: white; width: 62px; height: 62px; border-radius: 31px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; z-index: 100; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="main-wrapper">
    <div id="home-page" class="container">
        <h2 style="margin:0;">偲宸 & 柏鈞</h2>
        <div class="days-number" id="days-count">0</div>
        <p style="color:#999; font-weight:700; font-size:0.85rem; margin:0;">DAYS SINCE 2025/05/28</p>
        <div class="menu-grid">
            <div class="menu-item" onclick="showPage('reminders')"><i class="fas fa-bell" style="color:#ff9f43; font-size:1.8rem;"></i><div>提醒</div></div>
            <div class="menu-item" onclick="showPage('wishes')"><i class="fas fa-star" style="color:#feca57; font-size:1.8rem;"></i><div>願望</div></div>
            <div class="menu-item" onclick="showPage('food')"><i class="fas fa-utensils" style="color:#ee5253; font-size:1.8rem;"></i><div>想吃/去</div></div>
            <div class="menu-item" onclick="showPage('improve')"><i class="fas fa-wrench" style="color:#54a0ff; font-size:1.8rem;"></i><div>改善</div></div>
            <div class="menu-item" style="grid-column: span 2;" onclick="showPage('merit')"><i class="fas fa-thumbs-up" style="color:#1dd1a1; font-size:1.8rem;"></i><div>優點</div></div>
        </div>
    </div>

    <div id="sub-page-container" style="display:none; width:90%; max-width:400px; padding:20px;">
        <div onclick="showPage('home')" style="cursor:pointer; margin-bottom:15px; color:#bbb; font-weight:bold;"><i class="fas fa-chevron-left"></i> 返回</div>
        <h2 id="page-title" style="margin:0 0 20px 0;"></h2>
        <div id="list-content"></div>
        <button class="fab" onclick="openModal()"><i class="fas fa-plus"></i></button>
    </div>
</div>

<div id="commentModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">新增回應</h3>
        <select id="comment-user">
            <option value="柏鈞">我是 柏鈞</option>
            <option value="偲宸">我是 偲宸</option>
        </select>
        <input type="text" id="comment-text" placeholder="輸入你想說的話...">
        <button class="btn-black" onclick="submitComment()">發送留言</button>
        <button style="width:100%; background:none; border:none; color:#ccc; margin-top:10px;" onclick="closeCommentModal()">取消</button>
    </div>
</div>

<div id="inputModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">新增紀錄</h3>
        <select id="input-user"><option value="柏鈞">柏鈞</option><option value="偲宸">偲宸</option></select>
        <input type="text" id="input-content" placeholder="內容...">
        <div id="date-fields" style="display:none;">
            <input type="date" id="input-date">
            <input type="time" id="input-time" value="09:00">
        </div>
        <button class="btn-black" onclick="submitData()">發布到雲端</button>
        <button style="width:100%; background:none; border:none; color:#ccc; margin-top:10px;" onclick="closeModal()">取消</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyizfbUn7-23lbqF9EXmsVM8XXO0DRoZDAwdroFgiRsOl6FjrFSb0WBgjlaiveK1wU/exec";
    let currentPage = "";
    let activeItemId = null;

    function init() {
        if (sessionStorage.getItem('isLogged') === 'true') document.getElementById('main-wrapper').style.display = 'flex';
        else {
            let p = prompt("密碼 0528");
            if (p === "0528") { sessionStorage.setItem('isLogged', 'true'); document.getElementById('main-wrapper').style.display = 'flex'; }
            else location.reload();
        }
    }
    init();

    document.getElementById('days-count').innerText = Math.floor((new Date() - new Date(2025, 4, 28)) / 86400000);

    function showPage(id) {
        currentPage = id;
        document.getElementById('home-page').style.display = (id === 'home') ? 'block' : 'none';
        document.getElementById('sub-page-container').style.display = (id === 'home') ? 'none' : 'block';
        if(id !== 'home') {
            const t = { reminders:'提醒事項', wishes:'願望', food:'想吃/去的', improve:'改善', merit:'優點' };
            document.getElementById('page-title').innerText = t[id];
            loadData();
        }
    }

    async function loadData() {
        const container = document.getElementById('list-content');
        container.innerHTML = "<p style='text-align:center; color:#ccc;'>同步中...</p>";
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        container.innerHTML = "";
        
        const catMap = { reminders:'提醒', wishes:'願望', food:'愛吃', improve:'改善', merit:'優點' };
        data.filter(i => i.category === catMap[currentPage]).forEach(item => {
            const isBJ = item.user === '柏鈞';
            const commentCount = item.comments ? item.comments.length : 0;
            
            let card = `
                <div class="list-card ${isBJ ? 'card-bj' : 'card-sc'}">
                    <span class="user-tag ${isBJ ? 'tag-bj' : 'tag-sc'}">${item.user}</span>
                    <div style="font-weight:700; font-size:1.1rem; color:#1a1a1a;">${item.content}</div>
                    <div style="font-size:0.8rem; color:#aaa; margin-top:8px;">
                        <i class="far fa-clock"></i> ${item.date} ${item.time || ''}
                    </div>
                    
                    ${currentPage === 'reminders' && item.date ? `<div class="cal-link" onclick="addToCalendar('${item.content}','${item.date}')"><i class="far fa-calendar-plus"></i> 加入行事曆</div>` : ''}

                    <div class="interaction-row">
                        <div class="interaction-item" onclick="openCommentModal(${item.id})">
                            <i class="far fa-comment"></i> <span>${commentCount}</span>
                        </div>
                        <div class="interaction-item" onclick="toggleComments(${item.id})">
                            <i class="fas fa-chevron-down"></i> <span>展開留言</span>
                        </div>
                    </div>

                    <div class="comment-area" id="comments-${item.id}">
                        ${item.comments.map(c => `
                            <div class="thread-msg">
                                <div class="thread-avatar">${c.user.charAt(0)}</div>
                                <div class="thread-bubble">
                                    <b style="font-size:0.75rem; color:#333;">${c.user}</b> 
                                    <span style="font-size:0.7rem; color:#aaa; margin-left:6px;">${c.time}</span><br>
                                    ${c.text}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div style="position:absolute; top:20px; right:20px; color:#f5f5f5" onclick="deleteItem(${item.id})"><i class="fas fa-trash-can"></i></div>
                </div>`;
            container.innerHTML += card;
        });
    }

    function toggleComments(id) {
        const el = document.getElementById(`comments-${id}`);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function openCommentModal(id) { activeItemId = id; document.getElementById('commentModal').style.display='flex'; }
    function closeCommentModal() { document.getElementById('commentModal').style.display='none'; }

    async function submitComment() {
        const user = document.getElementById('comment-user').value;
        const text = document.getElementById('comment-text').value;
        if(!text) return;
        closeCommentModal();
        await fetch(SCRIPT_URL, {method:"POST", mode:"no-cors", body:JSON.stringify({action:"addComment", id:activeItemId, user:user, text:text})});
        setTimeout(loadData, 1200);
    }

    function addToCalendar(title, dateStr) {
        if(!confirm("確定要將此事項加入 Apple 行事曆嗎？")) return;
        const date = dateStr.replace(/\//g,''); // 轉為 20260121
        const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:${title}\nDTSTART;VALUE=DATE:${date}\nDTEND;VALUE=DATE:${date}\nEND:VEVENT\nEND:VCALENDAR`;
        const blob = new Blob([ics], {type: 'text/calendar;charset=utf-8'});
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'event.ics';
        link.click();
    }

    function openModal() {
        document.getElementById('inputModal').style.display='flex';
        document.getElementById('date-fields').style.display = (currentPage==='reminders')?'block':'none';
    }
    function closeModal() { document.getElementById('inputModal').style.display='none'; }

    async function submitData() {
        const user = document.getElementById('input-user').value;
        const content = document.getElementById('input-content').value;
        const date = document.getElementById('input-date').value;
        const time = document.getElementById('input-time').value;
        const catMap = { reminders:'提醒', wishes:'願望', food:'愛吃', improve:'改善', merit:'優點' };
        if(!content) return;
        closeModal();
        await fetch(SCRIPT_URL, {method:"POST", mode:"no-cors", body:JSON.stringify({category:catMap[currentPage], content, date, time, user})});
        setTimeout(loadData, 1500);
    }

    async function deleteItem(id) {
        if(confirm("確定要刪除這條紀錄嗎？")) {
            await fetch(SCRIPT_URL, {method:"POST", mode:"no-cors", body:JSON.stringify({action:"delete", id:id})});
            setTimeout(loadData, 1000);
        }
    }
</script>
</body>
</html>
