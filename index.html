<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偲宸&柏鈞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-blue: #e3f2fd; --accent-blue: #2196f3; --text-color: #333; }
        body { font-family: sans-serif; background-color: var(--primary-blue); color: var(--text-color); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* 基礎佈局 */
        .container { display: none; width: 90%; max-width: 400px; text-align: center; padding-top: 50px; }
        .sub-page { display: none; width: 90%; max-width: 400px; padding: 20px; text-align: left; }

        /* 卡片設計 */
        .counter { background: white; margin: 30px 0; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .days-number { font-size: 3.5rem; color: var(--accent-blue); font-weight: bold; }

        /* 選單按鈕 */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .menu-item { background: white; padding: 25px 10px; border-radius: 20px; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .menu-item i { font-size: 2rem; color: var(--accent-blue); margin-bottom: 10px; }
        .badge { position: absolute; top: 10px; right: 15px; background: #ff4757; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        /* 返回按鈕與新增按鈕 */
        .back-btn { font-size: 1.2rem; cursor: pointer; margin-bottom: 20px; display: inline-block; color: var(--accent-blue); }
        .fab { position: fixed; bottom: 30px; right: 30px; background: var(--accent-blue); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border: none; box-shadow: 0 4px 15px rgba(33,150,243,0.4); }
        
        .list-container { background: white; border-radius: 15px; padding: 15px; min-height: 200px; }
    </style>
</head>
<body>

    <div id="home-page" class="container">
        <h1>偲宸 & 柏鈞</h1>
        <p>自 2025 年 5 月 28 日起</p>
        <div class="counter">
            <p>我們已經在一起</p>
            <div class="days-number" id="days-count">0</div>
            <p>DAYS</p>
        </div>
        <div class="menu-grid">
            <div class="menu-item" onclick="showPage('reminders')">
                <i class="fas fa-bell"></i>
                <div>提醒事項</div>
                <span class="badge">!</span>
            </div>
            <div class="menu-item" onclick="showPage('wishes')">
                <i class="fas fa-star"></i>
                <div>願望 & 目標</div>
            </div>
        </div>
    </div>

    <div id="reminders-page" class="sub-page">
        <div class="back-btn" onclick="showPage('home')"><i class="fas fa-chevron-left"></i> 返回</div>
        <h2><i class="fas fa-bell"></i> 提醒事項</h2>
        <div class="list-container" id="reminder-list">目前無提醒</div>
        <button class="fab" onclick="addItem('提醒')"><i class="fas fa-plus"></i></button>
    </div>

    <div id="wishes-page" class="sub-page">
        <div class="back-btn" onclick="showPage('home')"><i class="fas fa-chevron-left"></i> 返回</div>
        <h2><i class="fas fa-star"></i> 願望 & 目標</h2>
        <div class="list-container" id="wish-list">目前無願望</div>
        <button class="fab" onclick="addItem('願望')"><i class="fas fa-plus"></i></button>
    </div>

<script>
    // 1. 密碼檢查 (使用 sessionStorage 讓返回時不需要重複輸入)
    if (!sessionStorage.getItem('isLogged')) {
        const password = prompt("請輸入密碼");
        if (password === "0528") {
            sessionStorage.setItem('isLogged', 'true');
            document.getElementById('home-page').style.display = 'block';
        } else {
            alert("密碼錯誤");
            window.location.reload();
        }
    } else {
        document.getElementById('home-page').style.display = 'block';
    }

    // 2. 切換頁面邏輯
    function showPage(pageId) {
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('reminders-page').style.display = 'none';
        document.getElementById('wishes-page').style.display = 'none';
        document.getElementById(pageId + '-page').style.display = 'block';
    }

    // 3. 計算天數
    const startDate = new Date(2025, 4, 28); 
    const today = new Date();
    document.getElementById('days-count').innerText = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

    // 4. 新增功能 (目前僅為模擬提示)
    function addItem(type) {
        if (type === '提醒') {
            const title = prompt("事項名稱：");
            const date = prompt("日期 (YYYY-MM-DD)：");
            if(title) alert("已收到：" + title + " (" + date + ")\n接下來將教你連結資料庫來儲存它！");
        } else {
            const wish = prompt("想達成什麼願望？");
            if(wish) alert("願望已記錄：" + wish);
        }
    }
</script>
</body>
</html>
