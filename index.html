<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>偲宸&柏鈞</title>
    <style>
        :root { 
            --primary-blue: #e3f2fd; 
            --accent-blue: #2196f3;  
            --text-color: #333; 
        }
        
        body { 
            font-family: sans-serif; 
            background-color: var(--primary-blue); 
            color: var(--text-color); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            height: 100vh;
        }
        
        #main-content { 
            display: none; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            padding: 20px; 
        }
        
        .header {
            margin-top: 50px;
        }

        .counter { 
            background: rgba(255, 255, 255, 0.8); 
            margin: 30px 0; padding: 40px 20px; 
            border-radius: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        .days-number { 
            font-size: 3.5rem; 
            color: var(--accent-blue); 
            font-weight: bold; 
        }

        .enter-btn {
            background-color: var(--accent-blue);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3);
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .enter-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

<div id="main-content">
    <div class="header">
        <h1>偲宸 & 柏鈞</h1>
        <p>自 2025 年 5 月 28 日起</p>
    </div>

    <div class="counter">
        <p>我們已經在一起</p>
        <div class="days-number" id="days-count">0</div>
        <p>DAYS</p>
    </div>

    <button class="enter-btn" onclick="enterNextPage()">點擊進入</button>
</div>

<script>
    // 2. 密碼提示語修改
    const password = prompt("請輸入密碼");
    if (password === "0528") {
        document.getElementById('main-content').style.display = 'block';
    } else {
        alert("密碼錯誤！");
    }

    // 日期計算邏輯
    const startDate = new Date(2025, 4, 28); 
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
    document.getElementById('days-count').innerText = diffDays;

    function enterNextPage() {
        alert("即將進入選項頁面...（等候你告訴我下一步要加什麼內容！）");
    }
</script>

</body>
</html>
